<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-100 w-9/12  mt-40 ml-60 mt-32 mb-60" >
        <div class=" text-center ml-56 mt-36 py-2" >
            <img src="images/google.png" alt="" class="w-32 h-14 ml-96  mt-32" >
            <p class=" text-xl mr-64 h-14">Google Login Form</p>
        </div>
        <div class=" ml-56 text-xl mb-40 ">
            <form action="images/sample.html">
                Enter Email:
                <br><br>
                <input type="email" placeholder="eg:abc123@gmail.com" class="w-8/12 h-20 bg-gray-100 rounded text-xl border-4 hover:ring-1">
                <br><br><br>
                Enter Password:
                <br><br>
                <input type="password"  class="w-8/12 h-20 bg-gray-100 rounded text-xl border-4 hover:ring-1">
                <br><br>
                <input type="submit" value="Submit" class="w-60 h-20 rounded-2xl bg-blue-500 ml-60 text-xl border-4 hover:ring-1">
            </form>
        </div> <br>  
    </div>

</body>
</html>
